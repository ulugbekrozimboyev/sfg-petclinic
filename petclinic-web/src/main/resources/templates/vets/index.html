<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vet List</title>
</head>
<body>
<h1 th:text="'Vet List'">Vet List</h1>

<table id="vat-table">
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <th th:text="${vet.id}"></th>
        <th th:text="${vet.firstName}"></th>
        <th th:text="${vet.lastName}"></th>
    </tr>
    </tbody>
</table>

</body>
</html>
